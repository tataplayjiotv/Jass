<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delay Example</title>
</head>
<body>
    <h1 id="delayed-text">This text will change after 3 seconds</h1>

    <script>
        setTimeout(() => {
            document.getElementById('https://tataplayjiotv.github.io/Jass/').innerText = 'Text has been updated!';
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
