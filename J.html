<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Link Redirect</title>
</head>
<body>
    <button id="delayed-link">Go to Example</button>

    <script>
        document.getElementById('delayed-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action

            setTimeout(() => {
                window.location.href = 'https://tataplayjiotv.github.io/Jass/'; // URL to redirect to
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>
</html>
