  <script>
    function copyToClipboard() {
      var copyText = document.getElementById("myInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied the text: " + copyText.value);
    }

    // Create enhanced firefly animation with larger firefly dots
    function createFireflies() {
      // Remove old fireflies before creating new ones
      let existingFireflies = document.querySelectorAll('.firefly');
      existingFireflies.forEach(firefly => firefly.remove());

      for (let i = 0; i < 20; i++) { // Reduced the number for a cleaner effect
        let firefly = document.createElement('div');
        firefly.classList.add('firefly');
        document.body.appendChild(firefly);

        let randomX = Math.random() * window.innerWidth;
        let randomY = Math.random() * window.innerHeight;
        let randomSize = Math.random() * 4 + 4; // Fireflies will have different sizes (4px to 8px)
        let randomDelay = Math.random() * 5 + 1; // Random animation delay for each firefly

        firefly.style.left = randomX + 'px';
        firefly.style.top = randomY + 'px';
        firefly.style.width = randomSize + 'px';
        firefly.style.height = randomSize + 'px';
        firefly.style.animationDelay = randomDelay + 's';
        firefly.style.animationDuration = (Math.random() * 2 + 4) + 's'; // Random duration for movement
      }
    }

    // Create fireflies on page load and on window resize
    createFireflies();
    window.addEventListener('resize', createFireflies);
  </script>
