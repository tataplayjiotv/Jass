<!DOCTYPE html>
<html>
<head>
    <title>News World India Stream</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet"/>
</head>
<body>
    <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@4.0.0/dist/videojs-dash.min.js"></script>
    <script>
        // Initialize Video.js player
        var player = videojs('video');

        // Set up DASH streaming
        player.src({
            src: 'https://delta31tatasky.akamaized.net/out/i/57073.mpd',
            type: 'application/dash+xml'
        });

        player.ready(function() {
            console.log('The video has now been loaded!');
        });
    </script>
</body>
</html>
